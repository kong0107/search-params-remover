<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Search Params Remover</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="lead">Search Params Remover</h1>
            </header>
            <main class="p-3">
                <dl>
                    <dt>Params you wanna remove:</dt>
                    <dd><textarea id="removeParams" class="form-control" style="height: 16em"></textarea></dd>
                </dl>
                <button id="saveButton" class="btn btn-primary">Save</button>
            </main>
        </div>
        <script src="options.js"></script>
    </body>
</html>
